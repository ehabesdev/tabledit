<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON D√∂n√º≈üt√ºr√ºc√º</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('img/bg_agd.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        #fileInput {
            display: none;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .file-info {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .sheet-selector {
            margin-bottom: 20px;
            display: none;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin: 10px;
            min-width: 150px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview {
            margin-top: 30px;
            display: none;
        }

        .preview-content {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Excel ‚Üí JSON D√∂n√º≈üt√ºr√ºc√º</h1>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Excel dosyanƒ±zƒ± buraya s√ºr√ºkleyip bƒ±rakƒ±n</div>
            <div style="color: #999;">veya tƒ±klayarak dosya se√ßin</div>
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" multiple>
        </div>

        <div class="file-info" id="fileInfo"></div>
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Dosya i≈üleniyor...</div>
        </div>

        <div class="sheet-selector" id="sheetSelector">
            <label for="sheetSelect" style="display: block; margin-bottom: 10px; font-weight: 600;">Sayfa Se√ßin:</label>
            <select id="sheetSelect"></select>
        </div>

        <div class="format-selector" id="formatSelector" style="margin-bottom: 20px; display: none;">
            <label for="formatSelect" style="display: block; margin-bottom: 10px; font-weight: 600;">√áƒ±ktƒ±
                Formatƒ±:</label>
            <select id="formatSelect">
                <option value="agd">AGD Excel App Formatƒ± (.json)</option>
                <option value="standard">Standart JSON Formatƒ± (.json)</option>
            </select>
        </div>

        <div class="controls">
            <button class="btn" onclick="back()">Geri</button>
            <button class="btn" id="convertBtn" onclick="convertToJSON()" disabled>JSON'a D√∂n√º≈üt√ºr</button>
            <button class="btn" id="downloadBtn" onclick="downloadJSON()" style="display: none;">JSON ƒ∞ndir</button>
            <button class="btn" onclick="resetApp()">Yeni Dosya</button>
        </div>

        <div class="preview" id="preview">
            <h3 style="margin-bottom: 15px;">JSON √ñnizleme:</h3>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>

    <script>
        let currentWorkbook = null;
        let convertedData = null;
        let currentFileName = '';

        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('fileInput');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function back() {
            window.location.href = 'agd_excel_app.html';
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            uploadArea.classList.add('dragover');
        }

        function unhighlight() {
            uploadArea.classList.remove('dragover');
        }

        uploadArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length === 0) return;

            const file = files[0];
            currentFileName = file.name.replace(/\.[^/.]+$/, "");

            const validTypes = ['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                'application/vnd.ms-excel', 'text/csv'];
            const validExtensions = ['.xlsx', '.xls', '.csv'];

            if (!validTypes.includes(file.type) && !validExtensions.some(ext => file.name.toLowerCase().endsWith(ext))) {
                showError('L√ºtfen ge√ßerli bir Excel dosyasƒ± (.xlsx, .xls) veya CSV dosyasƒ± se√ßin.');
                return;
            }

            showLoading(true);
            const reader = new FileReader();

            reader.onload = function (e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    currentWorkbook = XLSX.read(data, { type: 'array' });

                    displayFileInfo(file, currentWorkbook);
                    setupSheetSelector(currentWorkbook);
                    showLoading(false);

                } catch (error) {
                    showError('Dosya okuma hatasƒ±: ' + error.message);
                    showLoading(false);
                }
            };

            reader.onerror = function () {
                showError('Dosya okuma sƒ±rasƒ±nda bir hata olu≈ütu.');
                showLoading(false);
            };

            reader.readAsArrayBuffer(file);
        }

        function displayFileInfo(file, workbook) {
            const fileInfo = document.getElementById('fileInfo');
            const sheetCount = workbook.SheetNames.length;

            fileInfo.innerHTML = `
                <strong>üìÑ ${file.name}</strong><br>
                üìè Boyut: ${(file.size / 1024).toFixed(2)} KB<br>
                üìã Sayfa Sayƒ±sƒ±: ${sheetCount}
            `;
            fileInfo.style.display = 'block';
        }

        function setupSheetSelector(workbook) {
            const sheetSelector = document.getElementById('sheetSelector');
            const formatSelector = document.getElementById('formatSelector');
            const sheetSelect = document.getElementById('sheetSelect');
            const convertBtn = document.getElementById('convertBtn');

            sheetSelect.innerHTML = '';

            workbook.SheetNames.forEach(sheetName => {
                const option = document.createElement('option');
                option.value = sheetName;
                option.textContent = sheetName;
                sheetSelect.appendChild(option);
            });

            sheetSelector.style.display = 'block';
            formatSelector.style.display = 'block';
            convertBtn.disabled = false;
            hideMessages();
        }

        function convertToJSON() {
            if (!currentWorkbook) {
                showError('L√ºtfen √∂nce bir dosya se√ßin.');
                return;
            }

            const selectedSheet = document.getElementById('sheetSelect').value;
            const formatType = document.getElementById('formatSelect').value;
            showLoading(true);

            try {
                const worksheet = currentWorkbook.Sheets[selectedSheet];

                const jsonData = XLSX.utils.sheet_to_json(worksheet, {
                    header: 1,
                    defval: "",
                    raw: false
                });

                const filteredData = jsonData.filter(row => row.some(cell => cell !== ""));

                if (filteredData.length === 0) {
                    showError('Se√ßilen sayfada veri bulunamadƒ±.');
                    showLoading(false);
                    return;
                }

                if (formatType === 'agd') {
                    const headers = filteredData[0];
                    const dataRows = filteredData.slice(1);

                    convertedData = {
                        headers: headers.map(header => ({
                            text: header || 'S√ºtun',
                            style: {
                                backgroundColor: '#2c3e50',
                                color: '#ffffff'
                            }
                        })),
                        rows: dataRows.map(row =>
                            row.map((cell, index) => ({
                                text: cell || "",
                                style: {
                                    backgroundColor: '',
                                    color: '#000000',
                                    isReadonly: index === 0 && (headers[0] || '').toLowerCase().includes('id')
                                }
                            }))
                        )
                    };
                } else {
                    const headers = filteredData[0];
                    const dataRows = filteredData.slice(1);

                    convertedData = dataRows.map(row => {
                        const obj = {};
                        headers.forEach((header, index) => {
                            obj[header || `Column_${index + 1}`] = row[index] || "";
                        });
                        return obj;
                    });
                }

                displayPreview(convertedData);
                showSuccess(`‚úÖ ${formatType === 'agd' ? 'AGD formatƒ±nda' : 'Standart formatda'} ${formatType === 'agd' ? convertedData.rows.length : convertedData.length} satƒ±r ba≈üarƒ±yla d√∂n√º≈üt√ºr√ºld√º!`);
                document.getElementById('downloadBtn').style.display = 'inline-block';
                showLoading(false);

            } catch (error) {
                showError('D√∂n√º≈üt√ºrme hatasƒ±: ' + error.message);
                showLoading(false);
            }
        }

        function displayPreview(data) {
            const preview = document.getElementById('preview');
            const previewContent = document.getElementById('previewContent');

            let previewData;
            let recordCount;

            if (data.headers) {
                previewData = {
                    headers: data.headers.slice(0, 3),
                    rows: data.rows.slice(0, 3)
                };
                recordCount = data.rows.length;
            } else {
                previewData = data.slice(0, 3);
                recordCount = data.length;
            }

            previewContent.textContent = JSON.stringify(previewData, null, 2);

            if (recordCount > 3) {
                previewContent.textContent += `\n\n... ve ${recordCount - 3} kayƒ±t daha`;
            }

            preview.style.display = 'block';
        }

        function downloadJSON() {
            if (!convertedData) {
                showError('D√∂n√º≈üt√ºr√ºlecek veri yok.');
                return;
            }

            const formatType = document.getElementById('formatSelect').value;
            const jsonString = JSON.stringify(convertedData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            const suffix = formatType === 'agd' ? '_agd_format' : '_standard_format';
            a.download = `${currentFileName}${suffix}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            URL.revokeObjectURL(url);
            showSuccess('‚úÖ JSON dosyasƒ± ba≈üarƒ±yla indirildi!');
        }

        function resetApp() {
            currentWorkbook = null;
            convertedData = null;
            currentFileName = '';

            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('sheetSelector').style.display = 'none';
            document.getElementById('formatSelector').style.display = 'none';
            document.getElementById('preview').style.display = 'none';
            document.getElementById('convertBtn').disabled = true;
            document.getElementById('downloadBtn').style.display = 'none';

            hideMessages();
            showLoading(false);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>

</html>
