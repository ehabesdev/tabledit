<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta Doğrulama - Tabledit</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/auth.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <style>
        .verification-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .verification-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .verification-icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }
        
        .verification-title {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .verification-message {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .verification-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .verification-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            background: #fff5f5;
            border: 1px solid #fed7d7;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            color: #27ae60;
            background: #f0fff4;
            border: 1px solid #c6f6d5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="verification-page">
        <div class="verification-card">
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <span>E-posta doğrulanıyor...</span>
            </div>
            
            <div id="successState" style="display: none;">
                <div class="verification-icon">✅</div>
                <h2 class="verification-title">E-posta Başarıyla Doğrulandı!</h2>
                <p class="verification-message">
                    Tebrikler! E-posta adresiniz başarıyla doğrulandı. 
                    Artık hesabınızı kullanabilirsiniz.
                </p>
                <a href="/" class="verification-btn">🏠 Ana Sayfaya Dön</a>
            </div>
            
            <div id="errorState" style="display: none;">
                <div class="verification-icon">❌</div>
                <h2 class="verification-title">Doğrulama Başarısız</h2>
                <p class="verification-message" id="errorMessage">
                    E-posta doğrulama sırasında bir hata oluştu.
                </p>
                <div class="verification-actions">
                    <a href="/" class="verification-btn">🏠 Ana Sayfaya Dön</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, applyActionCode } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC2hj4HDIvzbPXyCkeIhCMBdMsfg7BpK7Q",
            authDomain: "tabledit.firebaseapp.com",
            projectId: "tabledit",
            storageBucket: "tabledit.firebasestorage.app",
            messagingSenderId: "95580006809",
            appId: "1:95580006809:web:ed118d543ba694c2178b08"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const actionCode = urlParams.get('oobCode');

        console.log('🔍 Action mode:', mode);
        console.log('🔑 Action code:', actionCode ? 'Mevcut' : 'Yok');

        const loadingState = document.getElementById('loadingState');
        const successState = document.getElementById('successState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');

        async function handleEmailVerification() {
            try {
                if (mode !== 'verifyEmail') {
                    throw new Error('Geçersiz doğrulama modu');
                }

                if (!actionCode) {
                    throw new Error('Doğrulama kodu bulunamadı');
                }

                console.log('📧 E-posta doğrulama işlemi başlatılıyor...');

                await applyActionCode(auth, actionCode);

                console.log('✅ E-posta başarıyla doğrulandı!');

                loadingState.style.display = 'none';
                successState.style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);

            } catch (error) {
                console.error('❌ E-posta doğrulama hatası:', error);

                let userMessage = 'E-posta doğrulama sırasında bir hata oluştu.';

                switch (error.code) {
                    case 'auth/expired-action-code':
                        userMessage = 'Doğrulama linki süresi dolmuş. Lütfen yeni bir doğrulama e-postası isteyin.';
                        break;
                    case 'auth/invalid-action-code':
                        userMessage = 'Geçersiz doğrulama linki. Lütfen yeni bir doğrulama e-postası isteyin.';
                        break;
                    case 'auth/user-disabled':
                        userMessage = 'Bu hesap devre dışı bırakılmış.';
                        break;
                    case 'auth/user-not-found':
                        userMessage = 'Kullanıcı bulunamadı.';
                        break;
                    default:
                        userMessage = error.message || userMessage;
                }

                loadingState.style.display = 'none';
                errorState.style.display = 'block';
                errorMessage.textContent = userMessage;
            }
        }
        window.addEventListener('load', handleEmailVerification);
    </script>
</body>
</html>
