<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON Dönüştürücü</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="css/converter.css">
</head>

<body>
    <div class="container">
        <h1>Excel → JSON Dönüştürücü</h1>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">📁</div>
            <div class="upload-text">Excel dosyanızı buraya sürükleyip bırakın</div>
            <div style="color: #999;">veya tıklayarak dosya seçin</div>
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" multiple>
        </div>

        <div class="file-info" id="fileInfo"></div>
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Dosya işleniyor...</div>
        </div>

        <div class="sheet-selector" id="sheetSelector">
            <label for="sheetSelect" style="display: block; margin-bottom: 10px; font-weight: 600;">Sayfa Seçin:</label>
            <select id="sheetSelect"></select>
        </div>

        <div class="format-selector" id="formatSelector" style="margin-bottom: 20px; display: none;">
            <label for="formatSelect" style="display: block; margin-bottom: 10px; font-weight: 600;">Çıktı
                Formatı:</label>
            <select id="formatSelect">
                <option value="agd">AGD Excel App Formatı (.json)</option>
                <option value="standard">Standart JSON Formatı (.json)</option>
            </select>
        </div>

        <div class="controls">
            <button class="btn" onclick="back()">Geri</button>
            <button class="btn" id="convertBtn" onclick="convertToJSON()" disabled>JSON'a Dönüştür</button>
            <button class="btn" id="downloadBtn" onclick="downloadJSON()" style="display: none;">JSON İndir</button>
            <button class="btn" onclick="resetApp()">Yeni Dosya</button>
        </div>

        <div class="preview" id="preview">
            <h3 style="margin-bottom: 15px;">JSON Önizleme:</h3>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>

    <script src="js/converter.js"></script>
</body>

</html>
